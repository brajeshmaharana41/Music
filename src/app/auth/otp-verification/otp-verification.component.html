<div>
  <div fxLayout="row wrap">
    <div
      fxHide
      fxShow.gt-sm
      fxFlex.xs="100"
      fxFlex.sm="100"
      fxFlex.md="40"
      fxFlex.lg="40"
      fxFlex.xl="40"
      class="background"
    >
      <img src="../../../assets/splaceImage.png" alt="" class="splaceSize" />
    </div>
    <div
      fxFlex.xs="100"
      fxFlex.sm="100"
      fxFlex.md="60"
      fxFlex.lg="60"
      fxFlex.xl="60"
      class="background"
    >
      <div fxLayout="row" fxLayoutAlign="center center" class="pt-5">
        <div>
          <img src="../../../assets/Dhaka Record Logo_F 2.png" alt="" />
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" class="pt-5">
        <div class="splace_dec">
          <span class="head_title">Verification Code</span>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <div class="splace_dec">
          <span class="head_des"
            >Enter the verification code we just sent on your email
            address.</span
          >
        </div>
      </div>
      <form class="exp-form" (ngSubmit)="onClickSubmit()">
        <div fxLayout="row" fxLayoutAlign="center center" class="pt-2">
          <span style="color: red" *ngIf="otp.invalid"
            >Invalid Phone number</span
          >
          <ng-otp-input
            [formCtrl]="otp"
            [config]="{ length: 4 }"
          ></ng-otp-input>
          <!-- <mat-form-field class="example-form" appearance="outline">
                            <input type="text" matInput formControlName="otp1">
                        </mat-form-field>
                        <mat-form-field class="example-form" appearance="outline">
                            <input type="text" matInput formControlName="otp2">
                        </mat-form-field>
                        <mat-form-field class="example-form" appearance="outline">
                            <input type="text" matInput formControlName="otp3">
                        </mat-form-field>
                        <mat-form-field class="example-form" appearance="outline">
                            <input type="text" matInput formControlName="otp4">
                        </mat-form-field> -->
        </div>

        <div fxLayout="row" fxLayoutAlign="center center" class="pt-3">
          <button mat-button class="splace_btn" type="submit">Continue</button>
        </div>
      </form>
      <div fxLayout="row" fxLayoutAlign="center center" class="pt-3 pb-4">
        <button mat-button class="splace_btn">Cancel</button>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" class="pt-3">
        <div class="splace_enddec">
          <span class="head_enddes"
            >By continuing you are indicating that you agree to the Terms and
            Privacy Policy.</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
