<div>
  <div fxLayout="row" fxLayoutAlign="space-between center" class="p-3">
    <div>
      <span class="title">
        {{ _commonService$?.listTitle }}
      </span>
    </div>
  </div>
  <div fxLayout="column" class="scroll">
    <div
      *ngFor="let song of _commonService$?.viewDataCompSongList; let i = index"
      class="p-2"
      (click)="
        _commonService$.createPlayList(_commonService$?.viewDataCompSongList, i)
      "
    >
      <div class="allsong_bord">
        <div class="img_song">
          <img src="{{ song?.thumb_img }}" width="60" alt="" />
        </div>
        <div
          class="dec_song"
          fxLayout="column"
          fxLayoutAlign="space-around start"
          fxLayoutGap="gappx"
        >
          <div class="pb-1">
            <span class="song_title">{{ song?.title }}</span>
          </div>
          <div class="pt-1">
            <span class="song_dec">{{ song?.artist }}</span>
          </div>
        </div>
        <div class="more_song">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>playlist_add_check</mat-icon>
              <span>Add to Playlist</span>
            </button>
            <button mat-menu-item>
              <mat-icon>favorite_border</mat-icon>
              <span>Favourite</span>
            </button>
            <button mat-menu-item>
              <mat-icon>share</mat-icon>
              <span>Share</span>
            </button>
            <button mat-menu-item>
              <mat-icon>link</mat-icon>
              <span>Copy link</span>
            </button>
            <button mat-menu-item>
              <mat-icon>delete_forever</mat-icon>
              <span>Remove from library</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
  <div fxHide.gt-sm fxShow style="width: 100%; height: 140px;">

  </div>
</div>
