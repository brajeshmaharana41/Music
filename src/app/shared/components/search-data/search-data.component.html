<div class="pt-3 pb-4" >
    <!-- fxHide.gt-sm fxShow -->
    <div fxLayout="row" fxLayoutAlign="center center">
        <form class="example-form">
          <mat-form-field class="example-full-width" appearance="outline">
            <input
              type="text"
              matInput
              [formControl]="myControl"
              placeholder="Search for new music, news, artists..."
              [matAutocomplete]="auto"
              class="input_search"
            />
            <button mat-icon-button aria-label="" matPrefix class="ml-2">
              <mat-icon class="input-icon">search</mat-icon>
            </button>
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option
                *ngFor="let option of filteredOptions | async"
                [value]="option"
              >
                {{ option.name }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      </div>
</div>
<div class="mrgen_bton">
    <div fxLayout="row" fxLayoutAlign="space-between center" class="p-3">
      <div>
        <span class="title">
          hello
        </span>
      </div>
    </div>
    <div fxLayout="row wrap">
      <div
        fxFlex.xs="100"
        fxFlex.sm="100"
        fxFlex.md="50"
        fxFlex.lg="50"
        fxFlex.xl="50"
        class="p-2"
      >
      <!-- *ngFor="let song of viewDataCompSongList; let i = index" -->

        <div class="allsong_bord">
          <div class="img_song">
            <img src="../../../../assets/Dhaka Record Logo_F 1.png" width="60" alt="" />
          </div>
          <div
            class="dec_song"
            fxLayout="column"
            fxLayoutAlign="space-around start"
            fxLayoutGap="gappx"
          >
          <!-- (click)="_commonService$.createPlayList(viewDataCompSongList, i)" -->

            <div class="pb-1">
              <span class="song_title">sjfsda</span>
            </div>
            <div class="pt-1">
              <span class="song_dec">sdsada</span>
            </div>
          </div>
          <div class="more_song">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>playlist_add_check</mat-icon>
                <span>Add to Playlist</span>
              </button>
              <button mat-menu-item>
                <mat-icon>favorite_border</mat-icon>
                <span>Favourite</span>
              </button>
              <button mat-menu-item>
                <mat-icon>share</mat-icon>
                <span>Share</span>
              </button>
              <button mat-menu-item>
                <mat-icon>link</mat-icon>
                <span>Copy link</span>
              </button>
              <button mat-menu-item>
                <mat-icon>delete_forever</mat-icon>
                <span>Remove from library</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
    <div fxHide.gt-sm fxShow class="pb-5">
  
    </div>
  </div>
